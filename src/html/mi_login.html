<head>
    <meta charset="UTF-8">

<body>
    <div class="h_panel">
        <div class="h_logo">
            <a href="#">小米网</a>
        </div>
    </div>
    <div class="login_banner_panel">
        <a href="#">小米网</a>
    </div>
    <div class="wrp">
        <div class="layout_panel">
            <div class="main-content">
                <div class="mainbox form-panel">
                    <div class="nav_tabs_panel">
                        <div class="nav-tabs">
                            <a href="#" class="navtab-link now" data-tab=pwd>账号登陆</a>
                            <span class="line"></span>
                            <a href="#" class="navtab-link" data-tab="qr">扫码登陆</a>
                        </div>
                    </div>
                    <div class="tabs-con tabs_con now">
                        <div class="login_area">
                            <div class="loginbox c_b">
                                <div class="lgn_inputbg c_b login-panel pwdLogin">
                                    <label class="labelbox login_user c_b" for="">
                                        <input class="item_account" autocomplete="off" type="text" name="user" id="username" placeholder="邮箱/手机号码/小米ID">
                                    </label>
                                    <label class="labelbox pwd_panel c_b" for="">
                                        <input class="item_account" type="password" placeholder="密码" autocomplete="off" id="pwd" name="password">
                                    </label>
                                </div>
                                <div class="btns_bg">
                                    <input class="btnadpt" id="login-button" type="button" value="登录">
                                </div>
                                <div class="other_panel clearfix">
                                    <span class="sms_link">
                                        <a href="#" class="btnadpt btn_gray login_type_link">
                                            手机短信登录/注册
                                        </a>
                                    </span>
                                    <div class="reverse">
                                        <div class="n_links_area reg_forget_links reg-forget-links">
                                            <a href="#" class="outer-link">立即注册</a>
                                            <span>|</span>
                                            <a href="#" class="outer-link">忘记密码?</a>
                                        </div>
                                    </div>
                                    
                                    <div class="other_login_type sns-login-container">
                                        <div class="oth_type_links">
                                            <a href="#" class="icon_type btn_qq">
                                                <i class="btn_sns_icontype icon_default_qq"></i>
                                            </a>
                                            <a href="#" class="icon_type btn_weibo">
                                                <i class="btn_sns_icontype icon_default_weibo"></i>
                                            </a>
                                            <a href="#" class="icon_type btn_alipay">
                                                <i class="btn_sns_icontype icon_default_alipay"></i>
                                            </a>
                                            <a href="#" class="icon_type btn_weixin">
                                                <i class="icon_type btn_weixin sns-login-link"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="n-footer">
        <div class="nf-link-area clearfix">
            <ul class="lang-select-list">
                <li>
                    <a href="#" class="lang-select-li current">简体</a>
                </li>
                <li>
                    <a href="#" class="lang-select-li">繁体</a>

    </div>
